      <h1>Jordan 3 Retro A Ma Mani√©re (W)</h1>

    <div id="container"></div>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>

<h2>User Guide</h2>
<p>Need help understanding candlestick charts? Investopedia have an indepth guide on how they work <a href="https://www.investopedia.com/trading/candlestick-charting-what-is-it/ ">here</a> </p>

  </head>

  <body>
    <div id="container"></div>

   

    <style>
    #img{
      text-align: center;
    }
    html, body, #container {
    width: 90%;
    height: 90%;
    margin: 0;
    padding: 0;
    justify-content: center;
}
    </style>
  
 
      <script>
      anychart.onDocumentReady(function () {

// set the data
table = anychart.data.table();
table.addData([
['2021-04-15', 300, 421, 298, 200],
['2021-04-16', 260,546.2091, 386, 393.05],
['2021-04-17', 292.20, 378, 268, 343.06],
['2021-04-18', 293.14, 321, 227, 312.78],
['2021-04-19', 293.21, 288, 204, 193.04],
['2021-04-20', 441.75, 410, 290, 391.21]
]);

// map the data
mapping = table.mapAs();
mapping.addField('open', 1);
mapping.addField('high', 2);
mapping.addField('low', 3);
mapping.addField('close', 4);


// chart type
var chart = anychart.stock();

// set the series
var series = chart.plot(0).candlestick(mapping);
series.name("AJ3-AMA");

chart.title('Air Jordan 3 Ama Maniere W)');
chart.container('container');

chart.draw();
});

    </script>
  </body>
  </html>
